<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bonjour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at center,
            rgba(255,255,255,0.35) 0%,
            rgba(255,255,255,0.15) 25%,
            rgba(0,0,0,0.85) 70%,
            black 100%);
    font-family:Arial, sans-serif;
    color:white;
    overflow:hidden;
}

/* Container */
.container{
    text-align:center;
    position:relative;
}

/* Texte */
h1{
    font-size:48px;
    margin-bottom:30px;
    text-transform:uppercase;
    letter-spacing:3px;
    text-shadow:0 0 25px white;
}

/* Zone divine */
.divine{
    position:relative;
    display:inline-block;
}

/* Halo lumineux qui vient de l'image */
.divine::before{
    content:"";
    position:absolute;
    inset:-120px;
    background:radial-gradient(circle,
        rgba(255,255,255,0.9) 0%,
        rgba(255,255,255,0.6) 20%,
        rgba(255,255,255,0.2) 40%,
        transparent 65%);
    filter:blur(40px);
    z-index:-1;
}

/* Image */
.divine img{
    max-width:95vw;
    max-height:70vh;
    border-radius:18px;
    box-shadow:
        0 0 40px rgba(255,255,255,0.9),
        0 0 120px rgba(255,255,255,0.6),
        0 0 220px rgba(255,255,255,0.4);
    animation:holyGlow 3s ease-in-out infinite alternate;
}

/* Couronne d'ange */
.crown{
    position:absolute;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
    font-size:48px;
    text-shadow:
        0 0 10px white,
        0 0 30px gold;
    animation:float 2.5s ease-in-out infinite;
}

/* Animations */
@keyframes holyGlow{
    from{filter:brightness(1);}
    to{filter:brightness(1.35);}
}

@keyframes float{
    0%{transform:translateX(-50%) translateY(0);}
    50%{transform:translateX(-50%) translateY(-8px);}
    100%{transform:translateX(-50%) translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>VOUS VOUS ÃŠTES FAIT AVOIR</h1>

    <div class="divine">
        <div class="crown">ðŸ‘‘</div>
        <img src="doighthonneur.png" alt="doigt divin">
    </div>
</div>

</body>
</html>
