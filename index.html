<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bonjour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
    overflow:hidden;
}

.container{
    text-align:center;
    position:relative;
}

h1{
    font-size:48px;
    margin-bottom:40px;
    text-transform:uppercase;
    letter-spacing:3px;
    text-shadow:0 0 20px white;
}

/* ===== AURA DIVINE ===== */
.aura{
    position:relative;
    display:inline-block;
}

.aura::before,
.aura::after{
    content:"";
    position:absolute;
    inset:-40px;
    background:radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
    filter:blur(30px);
    z-index:-2;
}

/* Barres de lumière */
.light-bars{
    position:absolute;
    inset:-80px;
    background:
        repeating-linear-gradient(
            90deg,
            rgba(255,255,255,0.15) 0px,
            rgba(255,255,255,0.4) 2px,
            rgba(255,255,255,0.15) 4px,
            transparent 40px
        );
    animation:moveLight 4s linear infinite;
    z-index:-1;
}

@keyframes moveLight{
    from{background-position:0 0;}
    to{background-position:200px 0;}
}

/* IMAGE */
img{
    max-width:90vw;
    max-height:60vh;
    border-radius:16px;
    box-shadow:
        0 0 30px rgba(255,255,255,0.8),
        0 0 80px rgba(255,255,255,0.6),
        0 0 140px rgba(255,255,255,0.4);
    animation:glow 2.5s ease-in-out infinite alternate;
}

@keyframes glow{
    from{
        filter:brightness(1);
    }
    to{
        filter:brightness(1.3);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>VOUS VOUS ÊTES FAIT AVOIR</h1>

    <div class="aura">
        <div class="light-bars"></div>
        <img src="doighthonneur.png" alt="image divine">
    </div>
</div>

</body>
</html>
